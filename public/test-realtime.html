<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Realtime Feature</title>
</head>
<body>
  <script src="./socket.io/socket.io.js"></script>
  <script>
    (() => {
      const socket = io()

      socket.on('case.new', data => {
        alert('A new case has been recorded.\nSee console logs.')
        console.log(Date.now(), 'NEW CASE:', { data })
      })

      socket.on('case.updated', data => {
        alert('A case has been updated.\nSee console logs.')
        console.log(Date.now(), 'UPDATED CASE:', { data })
      })
    })()
  </script>
</body>
</html>
